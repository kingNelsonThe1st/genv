<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Lato Font -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body>
    <div class="grid-container">
      <!-- Header -->
      <header class="header">
        <div class="logo">
          SIR GERALD
        </div>
        <div class="header-left">
          <ul class="list">
            <li class="list-item">
              <a href="#">
                <span class="material-icons-outlined">dashboard</span> DASHBOARD
              </a>
            </li>
            <li class="list-item">
              <a href="#">
                <span class="material-icons-outlined">inventory_2</span> PRODUCTS
              </a>
            </li>
            <li class="list-item">
              <a href="#">
                <span class="material-icons-outlined">poll</span> REPORTS
              </a>
            </li>
            <li class="list-item">
              <a href="#">
                <span class="material-icons-outlined">settings</span> SETTINGS
              </a>
            </li>
          </ul>
        </div>
        <div class="header-right">
          <span class="material-icons-outlined">notifications</span>
          <span class="material-icons-outlined">email</span>
          <span class="material-icons-outlined">account_circle</span>
        </div>
      </header>
      <!-- End Header -->

      <!-- Main -->
      <main class="main-container">
        <div class="main-cards">

          <div class="card">
            <div class="card-inner">
              <p>TARGET</p>
              <div class="icon icon-shape background-blue text-primary">
                <span class="material-icons-outlined">inventory_2</span>
              </div>
            </div>
            <span class="text-primary">15,000,000</span>
          </div>
          
          <div class="card">
            <div class="card-inner">
              <p>YTD REVENUE</p>
              <div class="icon icon-shape background-orange text-primary">
                <span class="material-icons-outlined">add_shopping_cart</span>
              </div>
            </div>
            <span class="text-primary">10,000,000</span>
          </div>

          <div class="card">
            <div class="card-inner">
              <p>MARKETING</p>
              <div class="icon icon-shape background-green text-primary">
                <span class="material-icons-outlined">shopping_cart</span>
              </div>
            </div>
            <span class="text-primary">27.3%</span>
          </div>

          <div class="card">
            <div class="card-inner">
              <p>OPERATIONS</p>
              <div class="icon icon-shape background-red text-primary">
                <span class="material-icons-outlined">notification_important</span>
              </div>
            </div>
            <span class="text-primary">72.7%</span>
          </div>

        </div>

        <div class="charts">

          <div class="charts-card">
            
            <div class="chart-img">
              <img src="./images/p1.png" alt="jaksjdlal">
            </div>
          </div>

          <div class="charts-card">
            
            <div class="chart-img">
              <img src="./images/p2.png" alt="">
            </div>
          </div>

          <div class="charts-card">
            
            <div class="chart-img">
              <img src="./images/p3.png" alt="">
            </div>
          </div>

          <div class="charts-card">
            
            <div class="chart-img">
              <img src="./images/p4.png" alt="">
            </div>
          </div>

          <div class="charts-card">
            
            <div class="chart-img">
              <img src="./images/p5.png" alt="">
            </div>
          </div>

        </div>
      </main>
      <!-- End Main -->
    </div>

    <!-- ApexCharts -->
    

    <!-- Custom JS -->
    <script src="js/scripts.js"></script>
  </body>
</html>
